<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Swap Feature</title>
    <link rel="stylesheet" href="bookswap.css" />
  </head>
  <body>
    <header>
      <h1>Book Swap</h1>
      <p>Submit a book you want to swap and browse available books!</p>
    </header>

    <div class="form-container">
      <h2>Submit Your Book</h2>
      <form id="bookForm">
        <input type="text" id="bookTitle" placeholder="Book Title" required />
        <input type="text" id="bookAuthor" placeholder="Author" required />
        <input type="text" id="bookGenre" placeholder="Genre" required />
        <button type="submit">Submit Book</button>
      </form>
    </div>

    <div class="available-books">
      <h2>Available Books for Swap</h2>
      <ul id="bookList"></ul>
    </div>

    <script src="bookswap.js"></script>
  </body>
</html>
