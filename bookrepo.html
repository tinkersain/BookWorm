<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized Book Repository</title>
    <link rel="stylesheet" href="bookrepo.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books-illustration_23-2149341898.jpg?w=360"
          alt="Logo"
        />
      </div>
      <div class="nav-links">
        <a href="login.html">Log in</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
        <a href="index.html">Home</a>
      </div>
    </nav>
    <div class="container">
      <h1>Book Repository</h1>
      <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <button type="submit">Add Book</button>
      </form>
      <div id="bookList" class="book-list">
        <h2>Added Books</h2>
        <div id="books"></div>
      </div>
    </div>

    <script src="bookrepo.js"></script>
  </body>
</html>
